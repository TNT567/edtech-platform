version: '3.8'

services:
  # 1. MySQL Database (SaaS Core)
  mysql:
    image: mysql:8.0
    container_name: edtech-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: edtech_db
    ports:
      - "3306:3306"
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./sql/saas_upgrade.sql:/docker-entrypoint-initdb.d/02_saas.sql
      - mysql_data:/var/lib/mysql

  # 2. Redis (L1 Cache)
  redis:
    image: redis:7.0
    container_name: edtech-redis
    ports:
      - "6379:6379"

  # 3. RabbitMQ (Async Reports)
  rabbitmq:
    image: rabbitmq:3-management
    container_name: edtech-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  # 4. Backend Application
  edtech-backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: edtech-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/edtech_db?useSSL=false
      SPRING_REDIS_HOST: redis
      SPRING_RABBITMQ_HOST: rabbitmq
      AI_API_KEY: ${AI_API_KEY}
    depends_on:
      - mysql
      - redis
      - rabbitmq

  # 5. Monitoring (Prometheus)
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

volumes:
  mysql_data:
